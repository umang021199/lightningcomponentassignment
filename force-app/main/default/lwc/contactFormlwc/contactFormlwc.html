<template>
    <div aria-labelledby="newcontactform">
        <!-- BOXED AREA -->
        <fieldset class="slds-box slds-theme_default slds-container_small">
            <legend id="newcontactform" class="slds-text-heading_small
                                               slds-p-vertical_medium">Add Contact
            </legend>
            <form class="slds-form_stacked">
                <lightning-input label="First Name" name="fname" value={newContact.FirstName} required="true" onchange={fnameInpChange}></lightning-input>
                <lightning-input label="Last Name" name="lname" value={newContact.LastName}
                                 required="true" onchange={lnameInpChange}></lightning-input>
                <lightning-input type="tel"  label="Phone No." name="contactPhone" value={newContact.Phone} required="true"                                         
                                  onchange={phoneInpChange}></lightning-input>
                <lightning-input type="email" label="Email" name="contactemail" value={newContact.Email}
                                 placeholder="username@example.com" onchange={emailInpChange}></lightning-input>                        
                <lightning-input type="date" label="Contact Date" name="contactdate" value={newContact.Birthdate} onchange={dateInpChange}></lightning-input>
                <lightning-input label="Department" name="contactDepartment" value={newContact.Department} onchange={departmentInpChange}></lightning-input><br>
                <lightning-button label="Create Contact" class="slds-m-top_medium" variant="brand"
                                  onclick={clickCreate}></lightning-button>
            </form>
        </fieldset>
    </div>
</template>
